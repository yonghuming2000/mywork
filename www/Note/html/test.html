<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这是一个Demo页面</title>
</head>
<body>
    <!-- 常规情况，标记都是成对出现 -->
    <!-- 但是，在HTML页面中，文本内容不再建议使用 font 标签 -->
    <!-- 通常，文本、图片等元素都会被放置于容器中：表格、DIV -->
    <font color="red">欢迎来到蜗牛学院，学习牛逼的技术！</font> <br/>
    <font color="blue" size="5">欢迎来到蜗牛学院，学习牛逼的技术！</font>

    <!-- 使用DIV来包裹一段文本，并设置字体大小和颜色 -->
    <!-- 被style属性指定的或包裹的，是CSS样式 -->
    <div style="color: orchid; font-size: 30px;">欢迎来到蜗牛学院，学习牛逼的技术！</div>
    <div style="font-family: 幼圆; font-size: 20px;">欢迎来到蜗牛学院，学习牛逼的技术！</div>

    <!-- 图片 -->
    <img src="image/code-audit.jpg" width="400" /> <br/>

    <!-- 超链接，使用 target=_blank 可打开新的标签页 -->
    <a href="http://www.woniuxy.com" target="_blank">这是一个牛逼的网站</a> <br/>

    <!-- 表格：由行和列构成，主要使用三个标签 <table> 定义表格整体属性，<tr> 定义一行， <td>，指定一列 -->
    <table width="500" height="100" border="1">
        <tr>
            <td width="40%" height="40">第一行第一列</td>
            <td width="30%">第一行第二列</td>
            <td width="30%">第一行第三列</td>
        </tr>
        <tr>
            <td>第二行第一列</td>
            <td>第二行第二列</td>
            <td>第二行第三列</td>
        </tr>
        <tr>
            <td>第二行第一列</td>
            <td>第二行第二列</td>
            <td>第二行第三列</td>
        </tr>
    </table>

    <p/>

    <!-- 表单 -->
    <input type="text" placeholder="请输入你的用户名" />
    <input type="password" />
    <input type="button" value="请点击登录" />
    <select>
        <option>选项一</option>
        <option>选项二</option>
        <option selected>选项三</option>
        <option>选项四</option>
        <option>选项五</option>
    </select>
    <button>点我</button>
</body>
</html>
